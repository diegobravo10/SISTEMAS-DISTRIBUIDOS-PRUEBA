<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-input {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .products-section, .history-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.5em;
            color: #1f2937;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .product-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-stock {
            font-size: 0.9em;
            color: #64748b;
            margin-bottom: 15px;
        }

        .stock-low {
            color: #ef4444;
            font-weight: 600;
        }

        .buy-button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .buy-button:hover:not(:disabled) {
            background: #5568d3;
            transform: scale(1.05);
        }

        .history-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .history-item:hover {
            background: #e0e7ff;
            transform: translateX(5px);
        }

        .history-icon {
            font-size: 2em;
            margin-right: 10px;
        }

        .history-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-info {
            flex: 1;
        }

        .history-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .history-date {
            font-size: 0.85em;
            color: #64748b;
        }

        .history-price {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-left: 5px solid #22c55e;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.error {
            border-left-color: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-display {
            font-size: 1.2em;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí Tienda Online</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Conectando...</span>
            </div>
        </header>

        <div class="user-section" id="userSection">
            <div class="user-input">
                <input type="text" id="usernameInput" placeholder="Ingresa tu nombre de usuario">
                <button onclick="registerUser()">Iniciar Sesi√≥n</button>
            </div>
        </div>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="products-section">
                <h2 class="section-title">üì¶ Productos Disponibles</h2>
                <div class="products-grid" id="productsGrid">
                    <div class="loading">Cargando productos...</div>
                </div>
            </div>

            <div class="history-section">
                <h2 class="section-title">üìã Historial de Compras</h2>
                <div class="history-list" id="historyList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No hay compras a√∫n</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUser = null;
        let products = [];
        let quantities = {};

        // Conectar al WebSocket
        function connectWebSocket() {
            const wsUrl = 'ws://localhost:3001';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ Conectado al servidor WebSocket');
                updateStatus('Conectado', true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('üì® Mensaje recibido:', message);
                handleMessage(message);
            };

            ws.onclose = () => {
                console.log('‚ùå Desconectado del servidor');
                updateStatus('Desconectado', false);
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('Error en WebSocket:', error);
                updateStatus('Error de conexi√≥n', false);
            };
        }

        function updateStatus(text, isConnected) {
            document.getElementById('statusText').textContent = text;
            const indicator = document.getElementById('statusIndicator');
            indicator.style.background = isConnected ? '#22c55e' : '#ef4444';
        }

        function handleMessage(message) {
            switch(message.type) {
                case 'connected':
                    console.log('Cliente conectado:', message.clientId);
                    break;
                case 'products':
                    products = message.data;
                    renderProducts();
                    break;
                case 'user_registered':
                    currentUser = message.data;
                    showNotification(`Bienvenido, ${currentUser.username}! üëã`, false);
                    document.getElementById('userSection').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'grid';
                    loadProducts();
                    loadHistory();
                    break;
                case 'purchase_success':
                    showNotification(`¬°Compra exitosa! ${message.data.product} x${message.data.quantity} = $${message.data.total}`, false);
                    loadHistory();
                    break;
                case 'stock_update':
                    updateProductStock(message.data);
                    break;
                case 'history':
                    renderHistory(message.data);
                    break;
                case 'error':
                    showNotification(message.message, true);
                    break;
            }
        }

        function registerUser() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                showNotification('Por favor ingresa un nombre de usuario', true);
                return;
            }

            ws.send(JSON.stringify({
                type: 'register_user',
                username: username
            }));
        }

        function loadProducts() {
            ws.send(JSON.stringify({ type: 'get_products' }));
        }

        function loadHistory() {
            if (currentUser) {
                ws.send(JSON.stringify({
                    type: 'get_history',
                    userId: currentUser.id
                }));
            }
        }

        function changeQuantity(productId, delta) {
            if (!quantities[productId]) quantities[productId] = 1;
            quantities[productId] = Math.max(1, Math.min(quantities[productId] + delta, 10));
            document.getElementById(`qty-${productId}`).textContent = quantities[productId];
        }

        function buyProduct(productId) {
            const quantity = quantities[productId] || 1;
            const product = products.find(p => p.id === productId);
            
            if (product.stock < quantity) {
                showNotification('Stock insuficiente', true);
                return;
            }

            ws.send(JSON.stringify({
                type: 'purchase',
                userId: currentUser.id,
                productId: productId,
                quantity: quantity
            }));

            quantities[productId] = 1;
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì¶</div><p>No hay productos disponibles</p></div>';
                return;
            }

            grid.innerHTML = products.map(product => {
                const isLowStock = product.stock < 20;
                const isOutOfStock = product.stock === 0;
                if (!quantities[product.id]) quantities[product.id] = 1;

                return `
                    <div class="product-card">
                        <div class="product-icon">${product.icon}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-stock ${isLowStock ? 'stock-low' : ''}">
                            Stock: ${product.stock}
                        </div>
                        <div class="quantity-selector">
                            <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)" ${isOutOfStock ? 'disabled' : ''}>-</button>
                            <span class="quantity-display" id="qty-${product.id}">${quantities[product.id]}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)" ${isOutOfStock ? 'disabled' : ''}>+</button>
                        </div>
                        <button class="buy-button" onclick="buyProduct(${product.id})" ${isOutOfStock ? 'disabled' : ''}>
                            ${isOutOfStock ? '‚ùå Agotado' : 'üõí Comprar'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        function updateProductStock(updatedProduct) {
            const index = products.findIndex(p => p.id === updatedProduct.id);
            if (index !== -1) {
                products[index] = updatedProduct;
                renderProducts();
            }
        }

        function renderHistory(historyData) {
            const list = document.getElementById('historyList');
            
            if (historyData.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No hay compras a√∫n</p></div>';
                return;
            }

            list.innerHTML = historyData.map(item => {
                const date = new Date(item.purchase_date);
                const formattedDate = date.toLocaleString('es-ES');

                return `
                    <div class="history-item">
                        <div class="history-details">
                            <span class="history-icon">${item.icon}</span>
                            <div class="history-info">
                                <div class="history-name">${item.name}</div>
                                <div class="history-date">üìÖ ${formattedDate}</div>
                                <div style="margin-top: 5px; color: #64748b;">Cantidad: ${item.quantity}</div>
                            </div>
                            <div class="history-price">$${parseFloat(item.total_price).toFixed(2)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showNotification(message, isError) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Inicializar conexi√≥n
        connectWebSocket();

        // Manejar Enter en el input de usuario
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') registerUser();
        });
    </script>
</body>
</html>
