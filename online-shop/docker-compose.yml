version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shop_postgres
    environment:
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: shoppass
      POSTGRES_DB: shopdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shop_network

  backend:
    build: ./backend
    container_name: shop_backend
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_USER: shopuser
      DB_PASSWORD: shoppass
      DB_NAME: shopdb
      DB_PORT: 5432
    depends_on:
      - postgres
    networks:
      - shop_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: shop_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_WS_URL=ws://localhost:3001
    depends_on:
      - backend
    networks:
      - shop_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  shop_network:
    driver: bridge

volumes:
  postgres_data: