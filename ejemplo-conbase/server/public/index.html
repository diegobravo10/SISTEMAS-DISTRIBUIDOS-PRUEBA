<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard WebSocket</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #messages { list-style: none; padding: 0; max-height: 400px; overflow-y: scroll; border: 1px solid #ccc; margin-top: 10px; }
    li { margin-bottom: 5px; padding: 5px; border-bottom: 1px solid #eee; }
    #inputMsg { width: 70%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Dashboard WebSocket</h1>
  <input type="text" id="inputMsg" placeholder="Escribe un mensaje" />
  <button onclick="sendMessage()">Enviar</button>

  <ul id="messages"></ul>

  <script>
    const ws = new WebSocket(`ws://${location.host}`);

    ws.onmessage = event => {
      const li = document.createElement('li');
      li.textContent = event.data;
      document.getElementById('messages').prepend(li);
    };

    function sendMessage() {
      const input = document.getElementById('inputMsg');
      if(input.value.trim() !== '') {
        ws.send(input.value);
        input.value = '';
      }
    }
  </script>
</body>
</html>
